version: '3.8'

services:
  qdrant:
    image: qdrant/qdrant:latest
    container_name: qdrant
    ports:
      - "6333:6333"
    volumes:
      - ./qdrant_storage:/qdrant/storage

  ollama:
    image: ollama/ollama:latest
    container_name: ollama
    ports:
      - "11434:11434"
    volumes:
      - ./ollama_storage:/root/.ollama
    # Automatically pull models on startup
    entrypoint: /bin/sh
    command: >
      -c "ollama serve & 
      sleep 5;
      echo 'Pulling models...';
      ollama pull llama3;
      ollama pull nomic-embed-text;
      wait"
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]
